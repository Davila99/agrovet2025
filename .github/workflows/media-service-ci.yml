name: CI/CD - Media Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/media-service/**'
      - 'common/**'
      - '.github/workflows/media-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/media-service/**'
      - 'common/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: media_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: services/media-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Lint with flake8
        working-directory: services/media-service
        run: |
          pip install flake8 black
          black --check .
          flake8 . --max-line-length=120 --exclude=migrations
      
      - name: Run tests
        working-directory: services/media-service
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/media_db_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_KEY: test-key
          SUPABASE_BUCKET: test-bucket
        run: |
          python manage.py migrate
          pytest --maxfail=1 --disable-warnings -v --cov=. --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/media-service/coverage.xml
          flags: media-service

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/media-service
          file: ./services/media-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/media-service:latest
            ghcr.io/${{ github.repository_owner }}/media-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/media-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/media-service \
            media-service=ghcr.io/${{ github.repository_owner }}/media-service:${{ github.sha }} \
            -n agrovet || \
          kubectl apply -f deploy/k8s/media-service/ -n agrovet
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl rollout status deployment/media-service -n agrovet --timeout=5m

