version: '3.8'

services:
  # API Gateway - Traefik
  traefik:
    image: traefik:v2.11
    container_name: traefik-gateway
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - agrovet-network
    restart: unless-stopped

  # Redis for cache and sessions
  redis:
    image: redis:7-alpine
    container_name: redis-agrovet
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agrovet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # Zookeeper for Kafka
  zookeeper:
    image: bitnamilegacy/zookeeper:3.9
    container_name: zookeeper-agrovet
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/bitnami
    networks:
      - agrovet-network
    restart: unless-stopped

  # Kafka for event streaming
  kafka:
    image: bitnamilegacy/kafka:3.6
    container_name: kafka-agrovet
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_BROKER_ID=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_NUM_PARTITIONS=3
      - KAFKA_DEFAULT_REPLICATION_FACTOR=1
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - kafka-data:/bitnami
    depends_on:
      - zookeeper
    networks:
      - agrovet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL databases (one per service)
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agrovet -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-profiles:
    image: postgres:15-alpine
    container_name: postgres-profiles
    environment:
      - POSTGRES_DB=profiles_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-profiles-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped

  postgres-marketplace:
    image: postgres:15-alpine
    container_name: postgres-marketplace
    environment:
      - POSTGRES_DB=marketplace_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres-marketplace-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped

  postgres-chat:
    image: postgres:15-alpine
    container_name: postgres-chat
    environment:
      - POSTGRES_DB=chat_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5435:5432"
    volumes:
      - postgres-chat-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped

  postgres-media:
    image: postgres:15-alpine
    container_name: postgres-media
    environment:
      - POSTGRES_DB=media_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5436:5432"
    volumes:
      - postgres-media-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped

  postgres-foro:
    image: postgres:15-alpine
    container_name: postgres-foro
    environment:
      - POSTGRES_DB=foro_db
      - POSTGRES_USER=agrovet
      - POSTGRES_PASSWORD=agrovet_dev
    ports:
      - "5437:5432"
    volumes:
      - postgres-foro-data:/var/lib/postgresql/data
    networks:
      - agrovet-network
    restart: unless-stopped

  # Microservices
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8002"
    volumes:
      - ./services/auth-service:/app
      - ./common:/app/common
    ports:
      - "8002:8002"
    environment:
      - DJANGO_SETTINGS_MODULE=auth_service.settings
      - DB_NAME=auth_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-auth
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-agrovet-profile}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-auth
      - redis
      - kafka
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8002"
    restart: unless-stopped

  media-service:
    build:
      context: ./services/media-service
      dockerfile: Dockerfile
    container_name: media-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./services/media-service:/app
      - ./common:/app/common
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SETTINGS_MODULE=media_service.settings
      - DB_NAME=media_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-media
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-agrovet-media}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-media
      - redis
      - kafka
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media.rule=Host(`media.localhost`)"
      - "traefik.http.services.media.loadbalancer.server.port=8001"
    restart: unless-stopped

  profiles-service:
    build:
      context: ./services/profiles-service
      dockerfile: Dockerfile
    container_name: profiles-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8003"
    volumes:
      - ./services/profiles-service:/app
      - ./common:/app/common
    ports:
      - "8003:8003"
    environment:
      - DJANGO_SETTINGS_MODULE=profiles_service.settings
      - DB_NAME=profiles_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-profiles
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8002
      - MEDIA_SERVICE_URL=http://media-service:8001
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-agrovet-profile}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-profiles
      - redis
      - kafka
      - auth-service
      - media-service
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.profiles.rule=Host(`profiles.localhost`)"
      - "traefik.http.services.profiles.loadbalancer.server.port=8003"
    restart: unless-stopped

  marketplace-service:
    build:
      context: ./services/marketplace-service
      dockerfile: Dockerfile
    container_name: marketplace-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8004"
    volumes:
      - ./services/marketplace-service:/app
      - ./common:/app/common
    ports:
      - "8004:8004"
    environment:
      - DJANGO_SETTINGS_MODULE=marketplace_service.settings
      - DB_NAME=marketplace_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-marketplace
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8002
      - MEDIA_SERVICE_URL=http://media-service:8001
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-marketplace
      - redis
      - kafka
      - auth-service
      - media-service
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.marketplace.rule=Host(`marketplace.localhost`)"
      - "traefik.http.services.marketplace.loadbalancer.server.port=8004"
    restart: unless-stopped

  foro-service:
    build:
      context: ./services/foro-service
      dockerfile: Dockerfile
    container_name: foro-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8005"
    volumes:
      - ./services/foro-service:/app
      - ./common:/app/common
    ports:
      - "8005:8005"
    environment:
      - DJANGO_SETTINGS_MODULE=foro_service.settings
      - DB_NAME=foro_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-foro
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8002
      - MEDIA_SERVICE_URL=http://media-service:8001
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-agrovet-profile}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-foro
      - redis
      - kafka
      - auth-service
      - media-service
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.foro.rule=Host(`foro.localhost`)"
      - "traefik.http.services.foro.loadbalancer.server.port=8005"
    restart: unless-stopped

  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: chat-service
    command: sh -c "python manage.py makemigrations && python manage.py migrate && daphne -b 0.0.0.0 -p 8006 chat_service.asgi:application"
    volumes:
      - ./services/chat-service:/app
      - ./common:/app/common
    ports:
      - "8006:8006"
    environment:
      - DJANGO_SETTINGS_MODULE=chat_service.settings
      - DB_NAME=chat_db
      - DB_USER=agrovet
      - DB_PASSWORD=agrovet_dev
      - DB_HOST=postgres-chat
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8002
      - MEDIA_SERVICE_URL=http://media-service:8001
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev}
      - DEBUG=True
    depends_on:
      - postgres-chat
      - redis
      - kafka
      - auth-service
      - media-service
    networks:
      - agrovet-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`chat.localhost`)"
      - "traefik.http.services.chat.loadbalancer.server.port=8006"
    restart: unless-stopped

  # MinIO for S3-compatible storage (alternative to Supabase for local dev)
  minio:
    image: minio/minio:latest
    container_name: minio-agrovet
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    volumes:
      - minio-data:/data
    networks:
      - agrovet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  redis-data:
  zookeeper-data:
  kafka-data:
  postgres-auth-data:
  postgres-profiles-data:
  postgres-marketplace-data:
  postgres-chat-data:
  postgres-media-data:
  postgres-foro-data:
  minio-data:


networks:
  agrovet-network:
    driver: bridge
